<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/main.js" defer></script>
    <script src="js/restaurant-list.js" type="module"></script>
    <script src="js/filter.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Restaurant finder</title>
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <ul id="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="map.html">MAP</a></li>
                <li><a href="login.html" id="sign-in-link">SIGN IN</a></li>
                <li><a href="index.html" id="sign-out-link">SIGN OUT</a></li>
            </ul>
            <span id="hamburger-icon">&#9776;</span>
        </nav>
    </header>

    <div class="container">
        <div class="heading-box">
            <h1>FIND YOUR FAVORITE RESTAURANT</h1>
            <p id="slogan">Good food is good mood</p>
            <div class="search-box">
                <input type="text" id="search-field" placeholder="Find a restaurant: ">
            </div>
        </div>

        <div id="filter-bar">
            <div class="filter-section" id="name-filter">
                Name <span class="triangle">&#9660;</span>
            </div>
            <div class="filter-section" id="city-filter">
                City <span class="triangle">&#9660;</span>
            </div>
            <div class="filter-section" id="favorite-filter">
                Favorite <span class="triangle">&#9660;</span>
            </div>
        </div>

        <ul id="restaurant-list">
            <!-- Restaurants will be displayed here with javascript -->
        </ul>
    </div>

    <nav id="sidebar" aria-label="Side-bar Navigation">
        <span id="hamburger-icon-sidebar">&#9776;</span>
        <ul id="sidebar-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="map.html">MAP</a></li>
            <li><a href="login.html" id="sign-in-link-sidebar">SIGN IN</a></li>
            <li><a href="index.html" id="sign-out-link-sidebar">SIGN OUT</a></li>
        </ul>
    </nav>

    <footer>
        <p>&copy; 2024 Restaurant Finder</p>
    </footer>
</body>
</html>
