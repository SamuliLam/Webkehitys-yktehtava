<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/main.js" defer></script>
    <script src="js/signup.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Restaurant finder</title>
</head>
<body>
<header>
    <nav aria-label="Main Navigation">
        <ul id="nav-links">
            <li><a href="index.html">HOME</a></li>
            <li><a href="map.html">MAP</a></li>
            <li><a href="login.html" id="sign-in-link">SIGN IN</a></li>
            <li><a href="index.html" id="sign-out-link">SIGN OUT</a></li>
        </ul>
        <span id="hamburger-icon">&#9776</span>
    </nav>
</header>

<div class="container">
    <div class="heading-box">
        <h1>SIGN UP</h1>
        <p>Create an account to access your profile</p>
    </div>
    <div class="login-container">
        <form id="signup-form">
            <label for="username">Username</label>
            <input type="text" class="username-input" id="username" name="username" placeholder="Type your username" required>
            <label for="password">Password</label>
            <input type="password" class="password-input" id="password" name="password" placeholder="Type your password" required>
            <label for="email">Email</label>
            <input type="email" class="email-input" id="email" name="email" placeholder="Type your e-mail" required>
            <input type="submit" id="signup-btn" value="Sign up">

            <p>Already have an account? </p>
            <a href="login.html">SIGN IN</a>
        </form>
    </div>
</div>

<nav id="sidebar" aria-label="Side-bar Navigation">
    <span id="hamburger-icon-sidebar">&#9776</span>
    <ul id="sidebar-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="map.html">MAP</a></li>
        <li><a href="login.html" id="sign-in-link-sidebar">SIGN IN</a></li>
        <li><a href="index.html" id="sign-out-link-sidebar">SIGN OUT</a></li>
    </ul>
</nav>

<footer>
    <p>&copy; 2024 Restaurant Finder</p>
</footer>
</body>
</html>
